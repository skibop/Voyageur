<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="/assets/clean.png" alt="Your Logo" class="logo">
    <h1>GPA Calculator</h1>
    <nav>
      <ul class="navbar">
        <li><a href="/index.html" class="nav-link">Home</a></li>  
        <li><a href="/html/instructions.html" class="nav-link">Instructions</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="glass">
      <h2>GPA Calculator</h2>
      <div class="calculator-content">
        <table>
          <thead>
            <tr>
              <th>Class Name</th>
              <th>Grade</th>
              <th>Credits</th>
              <th>Class Type</th>
              <th></th> <!-- Empty header for Remove Row buttons -->
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="class_name[]" placeholder="Class Name" class="input-field"></td>
              <td>
                <select name="grade[]" class="select-field">
                  <option value="A">A</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B">B</option>
                  <option value="B-">B-</option>
                  <option value="C+">C+</option>
                  <option value="C">C</option>
                  <option value="C-">C-</option>
                  <option value="D">D</option>
                  <option value="F">F</option>
                </select>
              </td>
              <td><input type="number" name="credits[]" placeholder="Credits" min="0" class="input-field"></td>
              <td>
                <select name="class_type[]" class="select-field">
                  <option value="standard">Standard</option>
                  <option value="honors">Honors</option>
                  <option value="ap">AP</option>
                </select>
              </td>
              <td><button class="removeRowBtn">Remove Row</button></td>
            </tr>
          </tbody>
        </table>
        <button id="addRowBtn">Add Row</button>
        <button id="calculateBtn">Calculate GPA</button>
        <div class="gpa-results">
          <span class="weighted-gpa">Weighted GPA: <span class="result-value">--</span></span>
          <span class="unweighted-gpa">Unweighted GPA: <span class="result-value">--</span></span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Glassmorphism Page. All rights reserved.</p>
  </footer>

  <script src="/scripts/calculator.js"></script>
</body>
</html>
