<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Set viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set title of the document -->
  <title>Q&A</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="/css/Q&A.css">
  <link rel="icon" href="/assets/Voyageur.ico" type="image/x-icon">
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="/assets/clean.png" alt="Your Logo" class="logo">
    <!-- Heading -->
    <h1>Q&A</h1>
    <!-- Navigation -->
    <nav>
      <ul class="navbar">
        <!-- Navigation links -->
        <li><a href="/index.html" class="nav-link">Home</a></li>
        <li><a href="/html/instructions.html" class="nav-link">Instructions</a></li>
        <li><a href="/html/calculator.html" class="nav-link">GPA Calculator</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Main section -->
    <section class="glass">
      <!-- Chat box -->
      <div id="chat-box">
        <!-- Chat messages will be displayed here -->
      </div>
      <!-- Input container for user interaction -->
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask a question related to GPA...">
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>
  <!-- Link to JavaScript file -->
  <script src="/scripts/Q&A.js"></script>
</body>
</html>
